<h2 class="mb-5">Set 4/4 - Application Developer</h2>
<div class="mb-5" *ngFor="let elem of appProgrammerMap, let i = index">
  <p class="mb-2">{{elem?.question}}</p>
  <div class="ml-2" *ngIf="elem && elem.value">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions{{i}}"
             id="inlineRadio1" [value]="1" [(ngModel)]="appProgrammerMap[i].value" checked>
      <label class="form-check-label" for="inlineRadio1">1</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions{{i}}"
             id="inlineRadio2" [value]="2" [(ngModel)]="appProgrammerMap[i].value">
      <label class="form-check-label" for="inlineRadio2">2</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions{{i}}"
             id="inlineRadio3" [value]="3" [(ngModel)]="appProgrammerMap[i].value">
      <label class="form-check-label" for="inlineRadio3">3</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions{{i}}"
             id="inlineRadio4" [value]="4" [(ngModel)]="appProgrammerMap[i].value">
      <label class="form-check-label" for="inlineRadio4">4</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions{{i}}"
             id="inlineRadio5" [value]="5" [(ngModel)]="appProgrammerMap[i].value">
      <label class="form-check-label" for="inlineRadio5">5</label>
    </div>
  </div>
</div>

<div class="d-flex flex-row justify-content-between">
  <a (click)="submitQuestionSet()" routerLink="../{{DevTypesEnum.webMultimedia}}"
     class="btn btn-xl btn-primary">
    Go to previous set ⬅️
  </a>

  <a (click)="submitQuestionSet()" routerLink="../submit"
     class="btn btn-xl btn-success btn-margin-left">
    Submit question set ✅
  </a>
</div>
