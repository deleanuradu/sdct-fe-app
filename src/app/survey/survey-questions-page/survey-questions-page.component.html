<h2 class="mb-5">Competency Survey - {{surveyMap.length}} questions</h2>
<div class="mb-5" *ngFor="let elem of surveyMap, let i = index">
  <p class="mb-2">{{i + 1}}. {{elem?.question}}</p>
  <div class="ml-2" *ngIf="elem && elem.value">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions{{i}}"
             id="inlineRadio1" [value]="1" [(ngModel)]="surveyMap[i].score" checked>
      <label class="form-check-label" for="inlineRadio1">1</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions{{i}}"
             id="inlineRadio2" [value]="2" [(ngModel)]="surveyMap[i].score">
      <label class="form-check-label" for="inlineRadio2">2</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions{{i}}"
             id="inlineRadio3" [value]="3" [(ngModel)]="surveyMap[i].score">
      <label class="form-check-label" for="inlineRadio3">3</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions{{i}}"
             id="inlineRadio4" [value]="4" [(ngModel)]="surveyMap[i].score">
      <label class="form-check-label" for="inlineRadio4">4</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions{{i}}"
             id="inlineRadio5" [value]="5" [(ngModel)]="surveyMap[i].score">
      <label class="form-check-label" for="inlineRadio5">5</label>
    </div>
  </div>
</div>

<a (click)="submitQuestionSet()" routerLink="../submit"
   class="btn btn-xl btn-success">
  Submit survey âœ…
</a>
