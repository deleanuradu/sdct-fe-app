<h2 class="mb-5">Set 1/4 - System Analyst</h2>
<div class="mb-5" *ngFor="let elem of sysAnalystMap, let i = index">
  <p class="mb-2">{{elem?.question}}</p>
  <div class="ml-2" *ngIf="elem && elem.value">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions{{i}}"
             id="inlineRadio1" [value]="1" [(ngModel)]="sysAnalystMap[i].value" checked>
      <label class="form-check-label" for="inlineRadio1">1</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions{{i}}"
             id="inlineRadio2" [value]="2" [(ngModel)]="sysAnalystMap[i].value">
      <label class="form-check-label" for="inlineRadio2">2</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions{{i}}"
             id="inlineRadio3" [value]="3" [(ngModel)]="sysAnalystMap[i].value">
      <label class="form-check-label" for="inlineRadio3">3</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions{{i}}"
             id="inlineRadio4" [value]="4" [(ngModel)]="sysAnalystMap[i].value">
      <label class="form-check-label" for="inlineRadio4">4</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions{{i}}"
             id="inlineRadio5" [value]="5" [(ngModel)]="sysAnalystMap[i].value">
      <label class="form-check-label" for="inlineRadio5">5</label>
    </div>
  </div>
</div>

<a (click)="submitQuestionSet()" routerLink="../{{DevTypesEnum.softwareDev}}"
   class="btn btn-xl btn-success mb-2">Submit question set</a>
