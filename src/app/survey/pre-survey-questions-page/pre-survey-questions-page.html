<h2 class="mb-5">System Analyst</h2>
<div class="mb-5" *ngFor="let elem of sysAnalystMap, let i = index">
  <p class="mb-2">{{elem?.question}}</p>
  <div class="ml-2" *ngIf="elem && elem.value">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="sysAnal-inlineRadioOptions{{i}}"
             id="sysAnal-inlineRadio1" [value]="1" [(ngModel)]="sysAnalystMap[i].value" checked>
      <label class="form-check-label" for="sysAnal-inlineRadio1">1</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="sysAnal-inlineRadioOptions{{i}}"
             id="sysAnal-inlineRadio2" [value]="2" [(ngModel)]="sysAnalystMap[i].value">
      <label class="form-check-label" for="sysAnal-inlineRadio2">2</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="sysAnal-inlineRadioOptions{{i}}"
             id="sysAnal-inlineRadio3" [value]="3" [(ngModel)]="sysAnalystMap[i].value">
      <label class="form-check-label" for="sysAnal-inlineRadio3">3</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="sysAnal-inlineRadioOptions{{i}}"
             id="sysAnal-inlineRadio4" [value]="4" [(ngModel)]="sysAnalystMap[i].value">
      <label class="form-check-label" for="sysAnal-inlineRadio4">4</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="sysAnal-inlineRadioOptions{{i}}"
             id="sysAnal-inlineRadio5" [value]="5" [(ngModel)]="sysAnalystMap[i].value">
      <label class="form-check-label" for="sysAnal-inlineRadio5">5</label>
    </div>
  </div>
</div>
